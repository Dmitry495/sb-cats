<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" type="image/svg" href="img/cat-fill.svg">
	<link
		href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400&display=swap"
		rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
	<title>Cats</title> 
</head>

<body>
    <header>
        <div class="header__block">
            <img class="header__logo" src="img/cat-fill.svg" alt="logo">
            <h3 class="header__text">Бабулькинины котики</h3>
        </div>
    </header>

    <main class="content">
        <div class="container">

            <div class="main__btn">
                <button type="button" class="reload-data">Обновить данные о котах</button>
            <button type="button" id="button-add-cat">Добавить кота</button>
            </div>

            <ul class="cats-list">
            </ul>
        </div>
    </main>

    <footer>
        <h2 class="footer__text">©2022 All rights reserved</h2>
    </footer>

    <div class="root-popup">
        <div class="popup popup_type_cats-info">
            <div class="popup__container">
                <button type="button" class="popup__close">X</button>
                <img src="" alt="" class="popup__image">
                <p class="popup__name"></p>
                <p class="popup__text"></p>
                <p class="popup__age"></p>
            </div>
        </div>
        <div class="popup popup_type_cats-add">
            <div class="popup__container">
                <button type="button" class="popup__close">X</button>
                <form class="popup__form">
                    <input type="text" placeholder="id" name="id" id="id">
                    <input type="text" placeholder="Имя" name="name" id="name">
                    <input type="text" placeholder="Изображение" name="img_link" id="img_link">
                    <input type="text" placeholder="Описание" name="description" id="description">
                    <input type="text" placeholder="Возраст" name="age" id="age">
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_cats-edit">
            <div class="popup__container">
                <button type="button" class="popup__close">X</button>
                <form class="popup__form">
                    <input type="text" class="popup__form-input" placeholder="id" name="id">
                    <input type="text" class="popup__form-input" placeholder="Имя" name="name">
                    <input type="text" class="popup__form-input" placeholder="Изображение" name="img_link">
                    <input type="text" class="popup__form-input" placeholder="Описание" name="description">
                    <input type="text" placeholder="Возраст" name="age" id="age">
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </div>


    <template id="card-tempalte">
        <li class="cats-list__item cat">
            <img src="" class="cat__image" alt="котик">
            <button class="cat__delete">Удалить</button>
            <button class="cat__edit">Редактировать</button>
            <p class="cat__title"></p>
        </li>
    </template>

    <script src="js/script.js" defer></script>
</body>

</html>
