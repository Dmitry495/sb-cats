<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" type="image/svg" href="img/cat-fill.svg">
	<link
		href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400&display=swap"
		rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
	<title>Cats</title> 
</head>
 
<body> 
	<header> 
		<div class="header__block">
			<img class="header__logo" src="img/cat-fill.svg" alt="logo">
			<h3 class="header__text">Бабулькинины котики</h3>
		</div>
	</header>

	<main>
		
			<button type="button" class="main__btn-reload">Обновить данные</button>
			<button type="button" class="main__btn-add">Добавить котика</button>
	
		<div class="main__container">
	
		</div> 
	</main>

	<footer>
		<h2 class="footer__text">©2022 All rights reserved</h2>
	</footer>

	<div class="modal modal__close">
		
	</div>

	
	<div class="modall modal__close">
        <form class="modall__form">
            <input type="number" placeholder="id" name="id" class="input-form">
            <input type="text" placeholder="name" name="name" class="input-form">
            <label><input type="checkbox" name="favourite" value="true" class="input-form"> favourite</label>
            <input type="number" placeholder="rate" name="rate" class="input-form" min="0" max="10">
            <input type="number" placeholder="age" name="age" class="input-form">
            <input type="url" placeholder="img_link" name="img_link" class="input-form">
            <textarea placeholder="description" name="description"></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>
	

	<script src="/js/script.js"></script>		 

</body>
</html>
